<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//REBEL_STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }
    .cart-icon svg:hover {
      stroke: gray;
      transform: scale(1.1);
    }
    .sticky-header {
      background: #fff;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #000;
      transition: all 0.3s;
    }
    .logo {
      width: 80px;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: color 0.3s;
      font-weight: 500;
    }
    nav a:hover {
      color: #555;
    }
    .cart-icon {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .cart-icon-svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.8;
    }
    .cart-counter {
      font-size: 1rem;
      font-weight: 500;
      line-height: 1;
    }
    .hero-video {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      bottom: 20%;
      left: 10%;
      z-index: 1;
    }
    .video-overlay h1 {
      color: #000;
      font-size: 5rem;
      font-family: 'Times New Roman', serif;
      text-transform: uppercase;
      font-weight: 100;
      letter-spacing: -3px;
      mix-blend-mode: difference;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.3);
    }
    .collections {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 5%;
    }
    .collection-item {
      position: relative;
      overflow: hidden;
      border: 1px solid #000;
      transition: all 0.3s;
      background: #fff;
      cursor: pointer;
    }
    .collection-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.5s;
      filter: grayscale(100%);
    }
    .collection-item:hover {
      transform: translateY(-10px);
      box-shadow: 8px 8px 0 #000;
    }
    .collection-item:hover img {
      transform: scale(1.05);
      filter: grayscale(0);
    }
    .collection-item h3 {
      margin: 15px;
      font-size: 1.2rem;
      font-weight: 400;
    }
    .collection-item p {
      margin: 0 15px 15px;
      color: #000;
      font-weight: bold;
    }
    .item-carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .collection-item:hover .item-carousel-nav {
      opacity: 1;
    }
    .item-carousel-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .item-carousel-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      width: 80%;
      max-width: 900px;
      display: flex;
      border: 1px solid #000;
      box-shadow: 8px 8px 0 #000;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }
    .modal-images {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    .modal-images img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .carousel-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .modal-description {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .modal-description h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .modal-description p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s;
    }
    .modal-buttons button:hover {
      background: #000;
      color: #fff;
    }
    .modal-buttons .buy-btn {
      background: #000;
      color: #fff;
    }
    .modal-buttons .buy-btn:hover {
      background: #333;
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .cart-modal-content {
      background: #fff;
      width: 80%;
      max-width: 600px;
      max-height: 90vh;
      padding: 20px;
      border: 1px solid #000;
      box-shadow: 8px 8px 0 #000;
      position: relative;
      overflow-y: auto;
    }
    .cart-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }
    .cart-items {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      gap: 10px;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .cart-item h4 {
      font-size: 1rem;
      flex: 1;
    }
    .cart-item p {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .cart-item.unavailable {
      opacity: 0.5;
    }
    .cart-item.unavailable h4::after {
      content: ' (недоступно)';
      color: red;
      font-size: 0.8rem;
    }
    .cart-item-remove {
      background: #ff4d4d;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cart-item-remove:hover {
      background: #cc0000;
    }
    .cart-summary {
      margin-bottom: 20px;
    }
    .cart-summary h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .cart-summary p {
      font-size: 0.9rem;
      color: #333;
    }
    .cart-contact {
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .cart-contact h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      grid-column: 1 / -1;
    }
    .contact-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      grid-column: 1 / -1;
    }
    .contact-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .contact-button:hover {
      background: #000;
      color: #fff;
    }
    .contact-button.selected {
      background: #000;
      color: #fff;
    }
    .contact-button i {
      font-size: 1.2rem;
    }
    .cart-contact input,
    .cart-contact select {
      width: 100%;
      padding: 8px;
      border: 1px solid #000;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .cart-contact select {
      appearance: none;
      background-color: #fff;
    }
    .cart-buttons button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s;
      width: 100%;
    }
    .cart-buttons button:hover {
      background: #333;
    }
    footer {
      padding: 50px 5%;
      text-align: center;
      border-top: 1px solid #000;
      background: #fff;
    }
    .socials a {
      color: #000;
      margin: 0 10px;
      font-size: 1rem;
      text-decoration: none;
    }
    .socials a i {
      margin-right: 5px;
    }
    @media (max-width: 768px) {
      .sticky-header nav {
        display: none;
      }
      .collections {
        grid-template-columns: 1fr 1fr;
      }
      .video-overlay h1 {
        font-size: 2.5rem;
      }
      .modal-content {
        flex-direction: column;
        width: 90%;
      }
      .modal-images, .modal-description {
        width: 100%;
      }
      .modal-images img {
        height: 300px;
      }
      .cart-contact {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <img class="logo" src="logo.jpg">
    <nav>
      <a href="#">SHOP</a>
      <a href="#">CONTACT</a>
    </nav>
    <div class="cart-icon">
      <svg class="cart-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 3 5 3 6.5 14 19 14 21 6 7 6"/>
        <circle cx="9" cy="19" r="1.5"/>
        <circle cx="17" cy="19" r="1.5"/>
      </svg>
      <span class="cart-counter">0</span>
    </div>
  </header>
  <section class="hero-video">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="sponge.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </section>
  <section class="collections"></section>
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="modal-close">×</span>
      <div class="modal-images">
        <img id="modalImage" src="" alt="Product Image">
        <div class="carousel-nav" id="modalCarouselNav">
          <button id="prevImage">←</button>
          <button id="nextImage">→</button>
        </div>
      </div>
      <div class="modal-description">
        <div>
          <h2 id="modalTitle"></h2>
          <p id="modalPrice"></p>
          <p id="modalDescription"></p>
        </div>
        <div class="modal-buttons">
          <button class="add-to-cart">Add to Cart</button>
          <button class="buy-btn">Buy</button>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-modal" id="cartModal">
    <div class="cart-modal-content">
      <span class="cart-close">×</span>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-summary">
        <h3>Order Summary</h3>
        <p id="cartSummaryText"></p>
      </div>
      <div class="cart-contact">
        <h3>Shipping Details</h3>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="address" placeholder="Shipping Address">
        <select id="deliveryService">
          <option value="" disabled selected>Select Delivery Service</option>
          <option value="cdek">CDEK</option>
          <option value="russian_post">Russian Post</option>
          <option value="boxberry">Boxberry</option>
          <option value="courier">Courier</option>
        </select>
        <h3>Preferred Contact</h3>
        <div class="contact-buttons">
          <button class="contact-button" data-contact="telegram"><i class="fab fa-telegram-plane"></i></button>
          <button class="contact-button" data-contact="whatsapp"><i class="fab fa-whatsapp"></i></button>
          <button class="contact-button" data-contact="viber"><i class="fab fa-viber"></i></button>
        </div>
        <input type="tel" id="phoneInput" placeholder="Phone Number">
        <input type="text" id="telegramUsername" placeholder="Telegram username (optional)" style="display: none;">
      </div>
      <div class="cart-buttons">
        <button id="submitOrder">Submit Order</button>
      </div>
    </div>
  </div>
  <footer>
    <p>© 2025 //RAW</p>
    <div class="socials">
      <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="#"><i class="fab fa-telegram-plane"></i>Telegram</a>
    </div>
  </footer>
  <script>
    // Функция-заглушка для получения фиктивного набора товаров
    function fetchStubProducts() {
      return new Promise((resolve) => {
        setTimeout(() => {
          const mockData = {
            success: true,
            products: [
              {
                product_id: "leather-rebel-1",
                title: "Фиктивный товар 1 - LEATHER REBEL",
                price: 15000,
                description: "Классическая панк-куртка с заклёпками.",
                images: ["/images/leather-rebel/1.jpg", "/images/leather-rebel/2.jpg"],
                available: true
              },
              {
                product_id: "steel-boots-1",
                title: "Фиктивный товар 2 - STEEL BOOTS",
                price: 12000,
                description: "Прочные ботинки с металлическим носком.",
                images: ["/images/steel-boots/1.jpg"],
                available: true
              },
              {
                product_id: "denim-jacket-1",
                title: "Фиктивный товар 3 - DENIM JACKET",
                price: 8500,
                description: "Джинсовая куртка с потертостями.",
                images: ["/images/denim-jacket/1.jpg", "/images/denim-jacket/2.jpg"],
                available: true
              },
              {
                product_id: "punk-shirt-1",
                title: "Фиктивный товар 4 - PUNK SHIRT",
                price: 4500,
                description: "Рубашка в стиле панк с ярким принтом.",
                images: ["/images/punk-shirt/1.jpg"],
                available: true
              },
              {
                product_id: "leather-pants-1",
                title: "Фиктивный товар 5 - LEATHER PANTS",
                price: 10000,
                description: "Кожаные брюки для смелых.",
                images: ["/images/leather-pants/1.jpg", "/images/leather-pants/2.jpg"],
                available: true
              },
              {
                product_id: "spiked-belt-1",
                title: "Фиктивный товар 6 - SPIKED BELT",
                price: 3000,
                description: "Ремень с металлическими шипами.",
                images: ["/images/spiked-belt/1.jpg"],
                available: true
              },
              {
                product_id: "goth-gloves-1",
                title: "Фиктивный товар 7 - GOTH GLOVES",
                price: 2500,
                description: "Перчатки в готическом стиле.",
                images: ["/images/goth-gloves/1.jpg"],
                available: true
              },
              {
                product_id: "rebel-hat-1",
                title: "Фиктивный товар 8 - REBEL HAT",
                price: 3500,
                description: "Шляпа для бунтарей.",
                images: ["/images/rebel-hat/1.jpg", "/images/rebel-hat/2.jpg"],
                available: true
              },
              {
                product_id: "chain-necklace-1",
                title: "Фиктивный товар 9 - CHAIN NECKLACE",
                price: 2000,
                description: "Цепочка в стиле панк.",
                images: ["/images/chain-necklace/1.jpg"],
                available: true
              }
            ]
          };
          resolve(mockData);
        }, 1000);
      });
    }

    // Функция-заглушка для проверки корзины
    function checkCartStub(cartItems) {
      return new Promise((resolve) => {
        setTimeout(() => {
          if (!cartItems || !Array.isArray(cartItems.items) || cartItems.items.some(item => !item.product_id)) {
            resolve({
              success: false,
              error: "Некорректный или отсутствующий product_id"
            });
            return;
          }
          const shouldUpdate = Math.random() < 0.3;
          const updatedItems = cartItems.items.map(item => {
            const mockProduct = {
              product_id: item.product_id,
              available: Math.random() < 0.9,
              price: item.price
            };
            if (shouldUpdate && mockProduct.available) {
              const priceChange = Math.random() < 0.5 ? 1.1 : 0.9;
              mockProduct.price = Math.round(item.price * priceChange);
            }
            return mockProduct;
          });
          resolve({
            success: true,
            updated: shouldUpdate,
            items: updatedItems
          });
        }, 1000);
      });
    }

    // Функция-заглушка для создания заказа
    function createOrderStub(orderData) {
      return new Promise((resolve) => {
        setTimeout(() => {
          if (
            !orderData.items ||
            !Array.isArray(orderData.items) ||
            orderData.items.some(item => !item.product_id || !item.quantity) ||
            !orderData.shipping ||
            !orderData.shipping.delivery_service ||
            !['cdek', 'russian_post', 'boxberry', 'courier'].includes(orderData.shipping.delivery_service) ||
            !orderData.contact ||
            !orderData.contact.method ||
            !['telegram', 'whatsapp', 'viber'].includes(orderData.contact.method) ||
            !orderData.contact.phone
          ) {
            resolve({
              success: false,
              error: "Отсутствует delivery_service или некорректный метод связи"
            });
            return;
          }
          const orderId = `ORD${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
          resolve({
            success: true,
            order_id: orderId
          });
        }, 1000);
      });
    }

    // Функция для получения и отображения товаров
    async function fetchProducts() {
      const collectionsSection = document.querySelector('.collections');
      try {
        const data = await fetchStubProducts();
        if (data.success) {
          collectionsSection.innerHTML = '';
          data.products.forEach(product => {
            if (product.available) {
              const item = document.createElement('div');
              item.className = 'collection-item';
              item.setAttribute('data-product-id', product.product_id);
              item.setAttribute('data-images', JSON.stringify(product.images));
              item.setAttribute('data-title', product.title);
              item.setAttribute('data-price', `₽${product.price.toLocaleString('ru-RU')}`);
              item.setAttribute('data-description', product.description);
              item.innerHTML = `
                <img src="${product.images[0]}" alt="${product.title}">
                <div class="item-carousel-nav" style="${product.images.length <= 1 ? 'display: none;' : ''}">
                  <button class="item-prev">←</button>
                  <button class="item-next">→</button>
                </div>
                <h3>${product.title}</h3>
                <p>₽${product.price.toLocaleString('ru-RU')}</p>
              `;
              collectionsSection.appendChild(item);
            }
          });
        } else {
          collectionsSection.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: red;">Ошибка: ${data.error}</p>`;
        }
      } catch (error) {
        collectionsSection.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: red;">Ошибка загрузки товаров: ${error.message}</p>`;
      }
    }

    // Автозапуск видео и загрузка товаров
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('bg-video');
      if (video) {
        video.play().catch(e => console.log("Автовоспроизведение запрещено:", e));
      }
      fetchProducts();
      document.querySelector('.collections').addEventListener('click', (e) => {
        const item = e.target.closest('.collection-item');
        if (!item) return;
        const prevBtn = item.querySelector('.item-prev');
        const nextBtn = item.querySelector('.item-next');
        const imgElement = item.querySelector('img');
        const images = JSON.parse(item.getAttribute('data-images'));
        let itemIndex = 0;
        if (e.target === prevBtn) {
          e.stopPropagation();
          itemIndex = (itemIndex - 1 + images.length) % images.length;
          imgElement.src = images[itemIndex];
        } else if (e.target === nextBtn) {
          e.stopPropagation();
          itemIndex = (itemIndex + 1) % images.length;
          imgElement.src = images[itemIndex];
        }
      });
    });

    window.addEventListener('scroll', () => {
      const header = document.querySelector('.sticky-header');
      if (header) {
        header.style.background = window.scrollY > 50 ? 'rgba(255,255,255,0.95)' : '#fff';
      }
    });

    const productModal = document.getElementById('productModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalDescription = document.getElementById('modalDescription');
    const modalCarouselNav = document.getElementById('modalCarouselNav');
    const closeModal = document.querySelector('.modal-close');
    const prevImage = document.getElementById('prevImage');
    const nextImage = document.getElementById('nextImage');
    let currentImages = [];
    let currentIndex = 0;

    if (productModal && modalImage && modalTitle && modalPrice && modalDescription && modalCarouselNav && closeModal && prevImage && nextImage) {
      document.querySelector('.collections').addEventListener('click', (e) => {
        const item = e.target.closest('.collection-item');
        if (!item || e.target.classList.contains('item-prev') || e.target.classList.contains('item-next')) return;
        currentImages = JSON.parse(item.getAttribute('data-images'));
        currentIndex = 0;
        modalImage.src = currentImages[0];
        modalTitle.textContent = item.getAttribute('data-title');
        modalPrice.textContent = item.getAttribute('data-price');
        modalDescription.textContent = item.getAttribute('data-description');
        modalCarouselNav.style.display = currentImages.length > 1 ? 'flex' : 'none';
        productModal.style.display = 'flex';
      });
      closeModal.addEventListener('click', () => {
        productModal.style.display = 'none';
      });
      prevImage.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImage.src = currentImages[currentIndex];
      });
      nextImage.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImage.src = currentImages[currentIndex];
      });
      productModal.addEventListener('click', (e) => {
        if (e.target === productModal) {
          productModal.style.display = 'none';
        } else if (e.target.classList.contains('add-to-cart')) {
          const modalContent = e.target.closest('.modal-content');
          const item = {
            product_id: document.querySelector(`.collection-item[data-title="${modalContent.querySelector('#modalTitle').textContent}"]`)?.getAttribute('data-product-id') || 'unknown',
            title: modalContent.querySelector('#modalTitle').textContent,
            price: parseInt(modalContent.querySelector('#modalPrice').textContent.replace('₽', '').replace(',', '')),
            image: currentImages[0],
            quantity: 1
          };
          const existingItem = cart.find(cartItem => cartItem.product_id === item.product_id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push(item);
          }
          updateCart();
          productModal.style.display = 'none';
        } else if (e.target.classList.contains('buy-btn')) {
          alert('Redirecting to checkout...');
        }
      });
    }

    let cart = [];
    const cartModal = document.getElementById('cartModal');
    const cartClose = document.querySelector('.cart-close');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartSummaryText = document.getElementById('cartSummaryText');
    const cartCounter = document.querySelector('.cart-counter');

    async function updateCart() {
      if (cartItemsContainer && cartSummaryText && cartCounter) {
        cartItemsContainer.innerHTML = '';
        let totalPrice = 0;
        cart.forEach((item, index) => {
          const cartItem = document.createElement('div');
          cartItem.className = `cart-item ${item.available === false ? 'unavailable' : ''}`;
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h4>${item.title} (x${item.quantity})</h4>
            <p>₽${(item.price * item.quantity).toLocaleString('ru-RU')}</p>
            <button class="cart-item-remove" data-index="${index}">Удалить</button>
          `;
          cartItemsContainer.appendChild(cartItem);
          if (item.available !== false) {
            totalPrice += item.price * item.quantity;
          }
        });
        cartSummaryText.textContent = cart.map(item => `${item.title} (x${item.quantity}) - ${item.available === false ? 'недоступно' : `₽${(item.price * item.quantity).toLocaleString('ru-RU')}`}`).join('\n');
        cartSummaryText.insertAdjacentHTML('beforeend', `\nИтого: ₽${totalPrice.toLocaleString('ru-RU')}`);
        cartCounter.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

        // Добавляем обработчики для кнопок удаления
        document.querySelectorAll('.cart-item-remove').forEach(button => {
          button.addEventListener('click', () => {
            const index = parseInt(button.getAttribute('data-index'));
            cart.splice(index, 1);
            updateCart();
          });
        });
      }
    }

    async function checkCart() {
      if (cart.length === 0) {
        updateCart();
        return { success: true };
      }
      try {
        const requestBody = {
          items: cart.map(item => ({
            product_id: item.product_id,
            price: item.price
          }))
        };
        const data = await checkCartStub(requestBody);
        if (data.success) {
          cart = cart.map(cartItem => {
            const updatedItem = data.items.find(item => item.product_id === cartItem.product_id);
            if (updatedItem) {
              return {
                ...cartItem,
                price: updatedItem.price || cartItem.price,
                available: updatedItem.available
              };
            }
            return cartItem;
          });
          if (data.updated) {
            alert('Некоторые товары в корзине обновлены: изменены цены или доступность.');
          }
          await updateCart();
          return { success: true, hasUnavailable: cart.some(item => item.available === false) };
        } else {
          alert(`Ошибка проверки корзины: ${data.error}`);
          return { success: false, error: data.error };
        }
      } catch (error) {
        alert(`Ошибка проверки корзины: ${error.message}`);
        return { success: false, error: error.message };
      }
    }

    async function createOrder() {
      try {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const address = document.getElementById('address').value;
        const deliveryService = document.getElementById('deliveryService').value;
        const phone = document.getElementById('phoneInput').value;
        const telegramUsername = document.getElementById('telegramUsername').value;
        const requestBody = {
          items: cart.map(item => ({
            product_id: item.product_id,
            quantity: item.quantity
          })),
          shipping: {
            first_name: firstName,
            last_name: lastName,
            address: address,
            delivery_service: deliveryService
          },
          contact: {
            method: selectedContact,
            phone: phone,
            username: selectedContact === 'telegram' ? telegramUsername : undefined
          }
        };
        const data = await createOrderStub(requestBody);
        return data;
      } catch (error) {
        return {
          success: false,
          error: `Ошибка создания заказа: ${error.message}`
        };
      }
    }

    if (cartModal && cartClose) {
      document.querySelector('.cart-icon').addEventListener('click', async () => {
        await checkCart();
        cartModal.style.display = 'flex';
      });
      cartClose.addEventListener('click', () => {
        cartModal.style.display = 'none';
      });
      cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
          cartModal.style.display = 'none';
        }
      });
    }

    let selectedContact = '';
    const contactButtons = document.querySelectorAll('.contact-button');
    if (contactButtons) {
      contactButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          selectedContact = btn.getAttribute('data-contact');
          contactButtons.forEach(btn => btn.classList.remove('selected'));
          btn.classList.add('selected');
          const usernameInput = document.getElementById('telegramUsername');
          if (selectedContact === 'telegram') {
            usernameInput.style.display = 'block';
          } else {
            usernameInput.style.display = 'none';
            usernameInput.value = '';
          }
        });
      });
    }

    const submitOrder = document.getElementById('submitOrder');
    if (submitOrder) {
      submitOrder.addEventListener('click', async () => {
        const phone = document.getElementById('phoneInput').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const address = document.getElementById('address').value;
        const deliveryService = document.getElementById('deliveryService').value;

        if (cart.length === 0) {
          alert('Ваша корзина пуста!');
          return;
        }
        if (!firstName || !lastName || !address || !deliveryService) {
          alert('Пожалуйста, заполните все поля доставки!');
          return;
        }
        if (!phone) {
          alert('Пожалуйста, введите номер телефона!');
          return;
        }
        if (!selectedContact) {
          alert('Пожалуйста, выберите способ связи!');
          return;
        }

        const cartCheck = await checkCart();
        if (!cartCheck.success) {
          alert(`Ошибка проверки корзины: ${cartCheck.error}`);
          return;
        }
        if (cartCheck.hasUnavailable) {
          alert('В корзине есть недоступные товары. Пожалуйста, удалите их перед оформлением заказа.');
          return;
        }

        const result = await createOrder();
        if (result.success) {
          alert(`Заказ успешно оформлен! Номер заказа: ${result.order_id}`);
          cart = [];
          await updateCart();
          cartModal.style.display = 'none';
          document.getElementById('firstName').value = '';
          document.getElementById('lastName').value = '';
          document.getElementById('address').value = '';
          document.getElementById('deliveryService').value = '';
          document.getElementById('phoneInput').value = '';
          document.getElementById('telegramUsername').value = '';
          selectedContact = '';
          contactButtons.forEach(btn => btn.classList.remove('selected'));
        } else {
          alert(result.error);
        }
      });
    }
  </script>
</body>
</html>
